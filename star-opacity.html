<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG</title>
</head>
<body>
<svg
width="500" height="500"
viewBox="0 0 300 300"
xmlns="http://www.w3.org/2000/svg" >
 <style>
   @keyframes paint {from {r: 0} to {r: 60px}}
   #myClip circle
  {
  animation: paint 7s infinite;
  }
  a#light:hover circle {
  fill: white;
  transform-origin: 100px 100px;
  animation: scale 15s infinite;
 </style>
 <a id="light" xlink:href="#">
   <mask id="mask">
    <circle cx="65" cy="60" r="20" />
   </mask>
<polygon points="65,20 80,50 110,50 80,65 95,95 65,80 35,95 50,65 20,50 50,50"
  fill="white" stroke="grey" stroke-width="1" fill-opacity=".5" id="paint-color"/>
 <g mask="url(#mask)">
          <polygon points="65,20 80,50 110,50 80,65 95,95 65,80 35,95 50,65 20,50 50,50"
  fill="orange" stroke="grey" stroke-width="1" fill-opacity=".5" id="paint-color"/>
 </g>
 
</a>
</svg>
</body>
</html>
